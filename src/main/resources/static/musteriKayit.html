<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Kayıt</title>
</head>
<body>

    <form action="http://localhost:9090/userprofile/save" method="post">

        <input type="text" name="userName" > <br><br>

        <input type="text" name="phone" > <br><br>
        <button type="submit">Üye Ol</button>
    </form>

</body>
</html>
